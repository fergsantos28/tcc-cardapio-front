<form>
  <label>Nome do Produto:</label>
  <input type="text" id="titulo_produto" [(ngModel)]="produto.titulo_produto" placeholder="Nome do Produto" name="titulo" required>
  <label>Descri√ß√£o do Produto:</label>
  <textarea id="descricao" [(ngModel)]="produto.descricao" name="descricao" placeholder="Descri√ß√£o do produto"
    required></textarea>
  <label>Valor:</label>
  <input type="text" id="valor" [(ngModel)]="produto.valor" placeholder="Pre√ßo R$:" name="valor" required>
  
  <div class="file-upload-container">
    
    <div class="file-upload-wrapper" (click)="fileInput.click()">
      <span class="file-upload-text">Escolha uma imagem</span>
      <input type="file" id="imagem" #fileInput (change)="onFileChange($event)">
      <span class="file-upload-icon">üì∑</span>
    </div>
    
    <div class="preview-image-container" *ngIf="previewImage">
      <img [src]="previewImage" alt="Pr√©-visualiza√ß√£o da imagem">
    </div>
  </div>
  <button type="submit" (click)="criarProduto()"
    [disabled]="!previewImage || !produto.valor || !produto.descricao || !produto.titulo_produto">Salvar Produto</button>
  <div class="errors" *ngIf="!previewImage || !produto.valor || !produto.descricao || !produto.titulo_produto">
    <small *ngIf=" !produto.titulo_produto"><br>Preencha t√≠tulo</small>
    <small *ngIf="!produto.descricao "><br> Preencha descri√ß√£o</small>
    <small *ngIf=" !produto.valor"><br> Preencha Valor</small>
    <small *ngIf="!previewImage "> <br>Selecione Imagem</small>
  </div>
</form>
